# Backend choice
backend = "glx";

# Enable VSync to prevent tearing
vsync = true;

# Use damage tracking for better performance and smoother rendering
use-damage = true;

# Optional: Set the opacity for certain windows (example: Kitty terminal)
# opacity-rule = ["90:class_g = 'Kitty'"];

# Optional: Set shadow settings
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.5;

# Optional: Fading settings
fading = true;
fade-delta = 6;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Optional: Transparency for inactive windows (useful for aesthetics)
inactive-opacity = 0.8;
active-opacity = 0.8;

# Set the blur (Optional, but can help with aesthetics)
blur-method = "dual_kawase";
blur-strength = 12;

blur-background-exclude = [
    "class_g = 'firefox'",
    "class_g = 'brave'"
];
# Window type settings for compositing
wintypes:
{
  tooltip = { opacity = 0.9; };
  dock = { opacity = 0.9; };
  dropdown_menu = { opacity = 0.9; };
  popup_menu = { opacity = 0.9; };
}
